<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Profit/Loss Calculator</title>
</head>
<body>
    
    <header class="header-container">
        Stock Profit/Loss Calculator
    </header>

    <label for="initial-price-input">Enter Initial Price: </label>
    <input id="inital-price-input" type="number" placeholder="Initial Price"></input>

    <label for="quantity-input">Enter Quantity: </label>
    <input id="quantity-input" type="number" placeholder="Quantity"></input>

    <label for="current-price-input">Enter Current Price: </label>
    <input id="current-price-input" type="number" placeholder="Current Price"></input>

    <button id="calculate-button">Calculate</button>

    <div id="output-container"></div>
    <script src="app.js"></script>
</body>
</html>
